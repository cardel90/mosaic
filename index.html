<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mosaic</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="vector.js"></script>
	<script src="aspects.js"></script> 
	<script src="config.js"></script>
	<script src="script.js"></script>
	<script src="gui.js"></script> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<nav>
		<button class="showtab" data-tabid="simulation">Sim</button>
		<button class="showtab" data-tabid="species">Species</button>
		<button class="showtab" data-tabid="taxonomy">Taxonomy</button>
		<button class="showtab" data-tabid="species-creator">Creator</button>
		<button class="showtab" data-tabid="configuration">Config</button>
	</nav>
	
	<div id="simulation" class="tab">
		<div id="sidebox">
			<div id="controls">
				Score: <span id="score"></span><br>
				Cells: <span id="cell-count"></span><br>
				<button id="play">Play</button><br>
				<button id="init">Dev init</button><br>
			</div>
			<div id="adder">
				<select></select>
				<button id="add">Add</button>
			</div>
			<div id="cell"></div>
		</div>
		
		<canvas id="canvas" width="800" height="600">
		No canvas.
		</canvas>
	</div>
	
	<div id="species" class="tab">
	</div>
	
	<div id="configuration" class="tab">
	</div>
	
	<div id="taxonomy" class="tab">
		
	</div>
	
	<div id="species-creator" class="tab">
	</div>
</body>
</html>
